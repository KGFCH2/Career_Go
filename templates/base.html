<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Personalized Career & Skills Advisor - Get AI-powered career guidance based on your skills and interests">
    <meta name="keywords" content="career advisor, skills assessment, job recommendations, AI chat">
    <title>{% block title %}Career Go{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/svg+xml+png" href="https://cdn-icons-png.flaticon.com/128/12112/12112575.png">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/theme.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
</head>

<body>
    <header>
        <nav>
            <div class="nav-container">
                <a href="/" class="logo"><span class="logo-emoji">ğŸ“</span> <span class="logo-text">Career Go</span></a>
                <ul class="nav-links">
                    <li><a href="/" class="nav-link" data-page="home"><span class="emoji">ğŸ </span> Home</a></li>
                    <li><a href="/dashboard" class="nav-link" data-page="dashboard"><span class="emoji">ğŸ“Š</span>
                            Dashboard</a></li>
                    <li><a href="/chat" class="nav-link" data-page="chat"><span class="emoji">ğŸ’¬</span> Chat</a></li>
                    {% if session.user_id %}
                    <li class="nav-profile">
                        <button id="profile-btn" class="nav-link profile-btn" aria-haspopup="true"
                            aria-expanded="false"><span class="emoji">ğŸ‘¤</span> Profile</button>
                        <div id="profile-menu" class="profile-menu hidden" aria-hidden="true"></div>
                    </li>
                    {% else %}
                    <li><a href="/login" class="nav-link" data-page="login"><span class="emoji">ğŸ”‘</span> Login</a></li>
                    <li><a href="/signup" class="nav-link" data-page="signup"><span class="emoji">âœï¸</span> Signup</a>
                    </li>
                    {% endif %}
                </ul>
                <button id="theme-toggle" aria-label="Toggle between light and dark theme" class="theme-btn-crazy">
                    <div class="theme-toggle-inner">
                        <div class="theme-icon-wrapper">
                            <svg class="sun" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="12" cy="12" r="5" />
                                <line x1="12" y1="1" x2="12" y2="3" />
                                <line x1="12" y1="21" x2="12" y2="23" />
                                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                                <line x1="1" y1="12" x2="3" y2="12" />
                                <line x1="21" y1="12" x2="23" y2="12" />
                                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
                            </svg>
                            <svg class="moon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
                            </svg>
                        </div>
                        <div class="theme-particles"></div>
                    </div>
                </button>
            </div>
        </nav>
    </header>
    <main id="main-content">
        {% block content %}{% endblock %}
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 <span class="footer-emoji">ğŸ“</span>Career Go | Empowering career decisions through AI.
            </p>
            <nav class="footer-nav">
                <a href="/about">About</a>
                <a href="/privacy">Privacy</a>
                <a href="/terms">Terms</a>
                <a href="/faq">FAQs</a>
            </nav>
        </div>
    </footer>
</body>

</html>
